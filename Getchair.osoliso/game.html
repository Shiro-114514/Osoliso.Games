<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Get chair osoliso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='Button.css'>
    <script src='main.js'></script>
</head>
<body class="gamescreen">
    <div class="header">
        <header>
            <h1 id="header_title">オソライソGames</h1>
        </header>
    </div>
    <div style="text-align: center;"> 
        <!---ボタン類--->
        <div class="btn srt">
            <a class="button" id="startBtn" onclick="main()">開始</a>
        </div>
        <!---タイムと名前入力欄(ランキングのため)--->
        <span id="time">Null</span>
        <span id="mybestTime">Null</span>
    </div>
    <!---game screen--->
    <div class="chair">
        <img id="box1"  src="images/chair.png"  onclick="clk(this)">
        <img id="box2"  src="images/chair.png"  onclick="clk(this)">
        <img id="box3"  src="images/chair.png"  onclick="clk(this)">
        <img id="box4"  src="images/chair.png"  onclick="clk(this)">
        <img id="box5"  src="images/chair.png"  onclick="clk(this)">
        <img id="box6"  src="images/chair.png"  onclick="clk(this)">
        <img id="box7"  src="images/chair.png"  onclick="clk(this)">
        <img id="box8"  src="images/chair.png"  onclick="clk(this)">
        <img id="box9"  src="images/chair.png"  onclick="clk(this)">
        <img id="box10" src="images/chair.png"  onclick="clk(this)">
        <img id="box11" src="images/chair.png"  onclick="clk(this)">
        <img id="box12" src="images/chair.png"  onclick="clk(this)">
        <img id="box13" src="images/chair.png"  onclick="clk(this)">
        <img id="box14" src="images/chair.png"  onclick="clk(this)">
        <img id="box15" src="images/chair.png"  onclick="clk(this)">
        <img id="box16" src="images/chair.png"  onclick="clk(this)">
    </div>
    <div style="text-align: center;" class="ranking">
        <h1>ランキング上位10位</h1>
        <!-------------ランキング画面------------->
        <!--id管理めんどくさいのでth固定にしている-->
        <p id="1th"></p>
        <p id="2th"></p>
        <p id="3th"></p>
        <p id="4th"></p>
        <p id="5th"></p>
        <p id="6th"></p>
        <p id="7th"></p>
        <p id="8th"></p>
        <p id="9th"></p>
        <p id="10th"></p>
</div>
</body>
</html>
